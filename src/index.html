<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>

    svg {
      border: 1px solid #eee;
      background-color: #111;
    }

    .map path {
      fill: #87B687;
      stroke: #777;
    }


    .graticule path {
      fill: none;
      stroke: #454545;
    }

    .main-wrapper {
      display: flex;
    }

    .tooltip {
      background-color: white;
      position: absolute;
      z-index: 10;
      visibility: hidden;
      padding: 5px 10px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
<div class="main-wrapper">
  <svg id="main-map" width="100vw" height="100vh">
    <g class="graticule"><path></path></g>
    <g class="circles"></g>
    <g class="map"></g>
  </svg>
</div>
</body>
